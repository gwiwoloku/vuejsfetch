<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Cryptocurrency Pricing Application</title>
</head>

<body>
<div class="container" style="width:100%;" id="app">
  <h3 class="text-center">Bitcoin Pricing Chart</h3>
  <p>Last updated at {{ lastUpdated}} - next update in {{countDown}}</p>
    <ul class="nav nav-tabs nav-justified">
      <li class="nav-item">
        <a class="nav-link" @click.prevent="setActive('home')" :class="{ active: isActive('home') }" href="#home">Charts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" @click.prevent="setActive('converter')" :class="{ active: isActive('converter') }" href="#converter">Currency Converter</a>
      </li>
    </ul>
    <div class="tab-content py-3" id="myTabContent">
      <div class="tab-pane fade" :class="{ 'active show': isActive('home') }" id="home">
        <div class="columns medium-4" v-for="(result, index) in results">
          <div class="card">
            <div class="card-section">
              <p> CURRENCY {{ index }} {{ result.symbol }}</p>
            </div>
            <div class="card-divider">
              <p>BUY 1 BTC : {{ result.symbol }} {{ result.buy }}</p>
            </div>
            <div class="card-section">
              <p>SELL 1 BTC : {{ result.symbol }} {{ result.sell }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" :class="{ 'active show': isActive('converter') }" id="converter">converter content</div>
    </div>
</div>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
