<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
  <meta charset="utf-8">
  <title>Cryptocurrency Pricing Application</title>
</head>

<body>
<div class="container" id="app">
  <h3 class="text-center">Bitcoin Pricing</h3>
  <h2 class="title is-1">{{ countDown }}</h2>
  <div class="columns medium-4" v-for="(result, index) in results">
    <div class="card">
      <div class="card-section">
        <p> CURRENCY {{ index }} {{ result.symbol }}</p>
      </div>
      <div class="card-divider">
        <p>BUY 1 BTC : {{ result.symbol }} {{ result.buy }}</p>
      </div>
      <div class="card-section">
        <p>SELL 1 BTC : {{ result.symbol }} {{ result.sell }}</p>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
...
</body>
</html>
